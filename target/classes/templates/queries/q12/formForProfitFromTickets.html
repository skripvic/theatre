<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  .custom-heading {
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    font-size: 24px;
    text-align: center;
  }
</style>

<head>
  <div  class="custom-heading">Вырученные деньги</div>
  <input type="button" onclick="location.href='http://localhost:8080/menus/main';" value="Перейти на главную" class="btn btn-success"/>
  <input type="button" onclick="location.href='http://localhost:8080/menus/queryMenu';" value="Запросы" class="btn btn-success"/>
</head>
<body>
<div class="card-body p-4 p-md-5" style="width: 75%; margin-top: 20px; margin-left: auto; margin-right: auto;">
  <form th:action="@{/queries/q12-2}" th:object="${FormForTicketsCount}" method="get">
    <div class="row">
      <div style="display: flex; align-items: center;">
        <label class="form-label" for="isPremiere" style="margin-right: 5px;">Только премьеры</label>
        <input type="checkbox" th:field="*{isPremiere}" th:value="true" id="isPremiere" style="vertical-align: middle;">
      </div>
    </div>
    <div class="row">
      <label class="form-label" for="playId">Спектакль (id)</label>
      <input th:field="*{playId}" type="number" id="playId" class="form-control form-control-lg"/>
    </div>
    <div class="row">
      <label class="form-label" for="fromDate">В промежутке от</label>
      <input th:field="*{fromDate}" type="text" id="fromDate" class="form-control form-control-lg"/>
    </div>
    <div class="row">
      <label class="form-label" for="toDate">До</label>
      <input th:field="*{toDate}" type="text" id="toDate" class="form-control form-control-lg"/>
    </div>
    <input type="submit" value="Поиск" class="btn  btn-outline-success"/>
  </form>
</div>
</body>
</html>
