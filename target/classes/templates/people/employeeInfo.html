<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<head>
  <input type="button" onclick="location.href='http://localhost:8080/menus/main';" value="Перейти на главную"/>
  <input type="button" onclick="location.href='http://localhost:8080/people/allEmployees';" value="Все работники" />
</head>

<body>
<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>id</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Дата рождения</th>
    <th>Пол</th>
    <th>Количество детей</th>
    <th>Дата устройства</th>
    <th>Дата увольнения</th>
    <th>Зарплата</th>
    <th>Является ли студентом</th>
<!--    <th>Тип</th>-->
  </tr>
  </thead>
  <tbody>
  <td th:text="${employeeId}"></td>
  <td th:text="${firstname}"></td>
  <td th:text="${lastname}"></td>
  <td th:text="${birthDate}"></td>
  <td th:text="${sex}"></td>
  <td th:text="${numberOfChildren}"></td>
  <td th:text="${firstWorkDay}"></td>
  <td th:text="${lastWorkDay}"></td>
  <td th:text="${salary}"></td>
  <td th:text="${isStudent}"></td>
<!--  <td>-->
<!--    <a th:href="@{/staff/staff_type/{staffTypeId} (staffTypeId=${staffType})}"-->
<!--       th:text="${staffType}"></a>-->
<!--  </td>-->
  </tbody>
</table>

<style>
  .center {
    padding: 10px;
  }
</style>

<form class="center" th:action="@{/staff/deleteStaff/{staffId} (staffId=${id})}" method="post">
  <input type="submit" class="center" value="Удалить"/>
</form>
<form class="center" th:action="@{/staff/getUpdateStaff/{staffId} (staffId=${id})}" method="get">
  <input type="submit" class="center" value="Изменить"/>
</form>

</body>
</html>
