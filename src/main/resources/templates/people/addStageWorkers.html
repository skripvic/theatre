<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="card-body p-4 p-md-5">
  <form th:action="@{/people/addStageWorkers/{stageWorkerId} (stageWorkerId=${stageWorkerId})}" th:object="${stageWorkerRequest}" method="post">
    <div class="row">
      <label class="form-label" for="experience">Опыт</label>
      <input th:field="*{experience}" type="text" id="experience" class="form-control form-control-lg"/>
    </div>
    <div class="row">
      <label class="form-label" for="typeId">Тип</label>
      <input th:field="*{typeId}" type="text" id="typeId" class="form-control form-control-lg"/>
    </div>
    <input type="submit" value="Сохранить" class="btn btn-outline-success"/>
  </form>
</div>
</body>
</html>
