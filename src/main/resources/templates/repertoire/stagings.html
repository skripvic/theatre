<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<head>
  <title>Employees</title>
  <div style="text-align: center;">Постановки</div>
  <input type="button" onclick="location.href='http://localhost:8080/repertoire/addStaging';" value="Создать работника" />
  <input type="button" onclick="location.href='http://localhost:8080/menus/main';" value="Перейти на главную"/>
</head>

<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>id</th>
    <th>Спектакль</th>
    <th>Режиссер</th>
    <th>Художник-постановщик</th>
    <th>Дирижер</th>
    <th>Начальная цена</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="staging:${stagingsList}">
    <td th:text="${staging.stagingId}"></td>
<!--    <td>-->
<!--      <a th:href="@{/repertoire/{playId} (stagingsId=${staging.playId})}"-->
<!--         th:text="${staging.playId}"></a>-->
    <td th:text="${staging.playId}"></td>
<!--    </td>-->
    <td>
      <a th:href="@{/people/{employeeId} (employeeId=${staging.directorId})}"
         th:text="${staging.directorId}"></a>
    </td>
    <td>
      <a th:href="@{/people/{employeeId} (employeeId=${staging.artDirectorId})}"
         th:text="${staging.artDirectorId}"></a>
    </td>
    <td>
      <a th:href="@{/people/{employeeId} (employeeId=${staging.conductorId})}"
         th:text="${staging.conductorId}"></a>
    </td>
    <td th:text="${staging.startPrice}"></td>
  </tr>
  </tbody>
</table>

</html>
