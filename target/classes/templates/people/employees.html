<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<head>
  <title>Employees</title>
  <div style="text-align: center;">Работники</div>
  <input type="button" onclick="location.href='http://localhost:8080/menus/main';" value="Перейти на главную"/>
  <input type="button" onclick="location.href='http://localhost:8080/people/addEmployees';" value="Создать работника" />
  <input type="button" onclick="location.href='http://localhost:8080/people/getActors';" value="Актеры"/>
  <input type="button" onclick="location.href='http://localhost:8080/people/getMusicians';" value="Музыканты"/>
  <input type="button" onclick="location.href='http://localhost:8080/people/getStageWorkers';" value="Постановщики"/>
  <input type="button" onclick="location.href='http://localhost:8080/people/getGeneralWorkers';" value="Служащие"/>
</head>

<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>id</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Дата рождения</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="employees:${employeesList}">
    <td>
      <a th:href="@{/people/{employeeId} (employeeId=${employees.employeeId})}"
         th:text="${employees.employeeId}"></a>
    </td>
    <td th:text="${employees.firstName}"></td>
    <td th:text="${employees.lastName}"></td>
    <td th:text="${employees.birthDate}"></td>
  </tr>
  </tbody>
</table>

</html>
