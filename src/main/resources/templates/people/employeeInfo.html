<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<head>
  <input type="button" onclick="location.href='http://localhost:8080/menus/main';" value="Перейти на главную" class="btn btn-success"/>
</head>

<style>
  .custom-heading {
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    font-size: 24px;
    text-align: center;
  }
</style>

<head>
  <div  class="custom-heading">Информация о сотруднике</div>
</head>

<style>
  .custom-table {
    margin-top: 60px;
    width: 75%;
    margin-left: auto;
    margin-right: auto;
  }
</style>

<table class="table table-bordered table-striped custom-table">
  <tbody>
  <td>Имя</td>
  <td th:text="${firstname}"></td>
  </tbody>
  <tbody>
  <td>Фамилия</td>
  <td th:text="${lastname}"></td>
  </tbody>
  <tbody>
  <td>Дата рождения</td>
  <td th:text="${birthDate}"></td>
  </tbody>
  <tbody>
  <td>Пол</td>
  <td th:text="${sex}"></td>
  </tbody>
  <tbody>
  <td>Количество детей</td>
  <td th:text="${numberOfChildren}"></td>
  </tbody>
  <tbody>
  <td>Дата устройства</td>
  <td th:text="${firstWorkDay}"></td>
  </tbody>
  <tbody>
  <td>Дата увольнения</td>
  <td th:text="${lastWorkDay}"></td>
  </tbody>
  <tbody>
  <td>Зарплата</td>
  <td th:text="${salary}"></td>
  </tbody>
  <tbody>
  <td>Является ли студентом</td>
  <td th:text="${isStudent}"></td>
  </tbody>
  <tbody>
  <td>Должность</td>
  <td th:text="${positionId}"></td>
  </tbody>
</table>

</body>
</html>
