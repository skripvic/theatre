<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<style>
    .custom-heading {
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        font-size: 24px;
        text-align: center;
    }
</style>

<head>
    <div  class="custom-heading">Сотрудники</div>
    <input type="button" onclick="location.href='http://localhost:8080/menus/main';" value="Перейти на главную" class="btn btn-success"/>
    <input type="button" onclick="location.href='http://localhost:8080/menus/queryMenu';" value="Запросы" class="btn btn-success"/>
</head>

<style>
    .table thead th {
        background-color: green;
        color: white;
    }
</style>

<style>
    .custom-table {
        margin-top: 60px;
        width: 75%;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<table class="table table-bordered table-striped custom-table">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Пол</th>
        <th>Дата рождения</th>
        <th>Возраст</th>
        <th>Количество детей</th>
        <th>Зарплата</th>
        <th> </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee, index : ${employeesList}">
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.sex}"></td>
        <td th:text="${#strings.substring(employee.birthDate, 0, 10)}"></td>
        <td th:text="${employeesAgesList[index.index]}"></td>
        <td th:text="${employee.numberOfChildren}"></td>
        <td th:text="${employee.salary}"></td>
        <td>
            <a th:href="@{/people/{employeeId}(employeeId=${employee.employeeId})}" class="btn btn-outline-success">Информация</a>
        </td>
    </tr>
    </tbody>
</table>


</html>
