<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<head>
  <title>Authors</title>
  <div style="text-align: center;">Авторы</div>
  <input type="button" onclick="location.href='http://localhost:8080/menus/main';" value="Перейти на главную"/>
</head>
<body>
<div class="card-body p-4 p-md-5">
  <form th:action="@{/queries/q4-2}" th:object="${FormForAuthorsRequest}" method="get">
    <div class="row">
      <label class="form-label" for="genreId">Жанр</label>
      <input th:field="*{genreId}" type="number" id="genreId" class="form-control form-control-lg"/>
    </div>
    <div class="row">
      <label class="form-label" for="century">Век</label>
      <input th:field="*{century}" type="number" id="century" class="form-control form-control-lg"/>
    </div>
    <div class="row">
      <label class="form-label" for="country">Страна</label>
      <input th:field="*{country}" type="text" id="country" class="form-control form-control-lg"/>
    </div>
    <input type="submit" value="Поиск"/>
  </form>
</div>
</body>
</html>
