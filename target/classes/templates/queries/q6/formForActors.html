<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <input type="button" onclick="location.href='http://localhost:8080/main';" value="Перейти на главную"/>
</head>
<body>
<div class="card-body p-4 p-md-5">
  <form th:action="@{/queries/q6-2}" th:object="${FormForActorsRequest}" method="get">
    <div class="row">
      <label class="form-label" for="roleId">Роль</label>
      <input th:field="*{roleId}" type="number" id="roleId" class="form-control form-control-lg"/>
    </div>
    <div class="row">
      <div style="display: flex; align-items: center;">
        <label class="form-label" for="isVoiceCorrect" style="margin-right: 5px;">Голос</label>
        <input type="checkbox" th:field="*{isVoiceCorrect}" th:value="true" id="isVoiceCorrect" style="vertical-align: middle;">
      </div>
    </div>
    <div class="row">
      <div style="display: flex; align-items: center;">
        <label class="form-label" for="isBodyBuildCorrect" style="margin-right: 5px;">Телосложение</label>
        <input type="checkbox" th:field="*{isBodyBuildCorrect}" th:value="true" id="isBodyBuildCorrect" style="vertical-align: middle;">
      </div>
    </div>
    <div class="row">
      <div style="display: flex; align-items: center;">
        <label class="form-label" for="isMinHeightCorrect" style="margin-right: 5px;">Минимальный рост</label>
        <input type="checkbox" th:field="*{isMinHeightCorrect}" th:value="true" id="isMinHeightCorrect" style="vertical-align: middle;">
      </div>
    </div>
    <div class="row">
      <div style="display: flex; align-items: center;">
        <label class="form-label" for="isMaxHeightCorrect" style="margin-right: 5px;">Максимальный рост</label>
        <input type="checkbox" th:field="*{isMaxHeightCorrect}" th:value="true" id="isMaxHeightCorrect" style="vertical-align: middle;">
      </div>
    </div>
    <div class="row">
      <div style="display: flex; align-items: center;">
        <label class="form-label" for="isMinAgeCorrect" style="margin-right: 5px;">Минимальный возраст</label>
        <input type="checkbox" th:field="*{isMinAgeCorrect}" th:value="true" id="isMinAgeCorrect" style="vertical-align: middle;">
      </div>
    </div>
    <div class="row">
      <div style="display: flex; align-items: center;">
        <label class="form-label" for="isMaxAgeCorrect" style="margin-right: 5px;">Максимальный возраст</label>
        <input type="checkbox" th:field="*{isMaxAgeCorrect}" th:value="true" id="isMaxAgeCorrect" style="vertical-align: middle;">
      </div>
    </div>
    <input type="submit" value="Поиск"/>
  </form>
</div>
</body>
</html>
