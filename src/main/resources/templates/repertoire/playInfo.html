<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>



<style>
  .table thead th {
    background-color: green;
    color: white;
  }
</style>

<style>
  .custom-table {
    margin-top: 60px;
    width: 75%;
    margin-left: auto;
    margin-right: auto;
  }
</style>
<body>
<table class="table table-bordered table-striped custom-table">
  <thead>
  <tr>
    <th>id</th>
    <th>Название</th>
    <th>Автор</th>
    <th>Возрастная категория</th>
    <th>Жанр</th>
    <th>Год создания</th>
  </tr>
  </thead>
  <tbody>
  <td th:text="${playId}"></td>
  <td th:text="${name}"></td>
  <td th:text="${authorId}"></td>
  <td th:text="${ageCategoryId}"></td>
  <td th:text="${genreId}"></td>
  <td th:text="${yearOfCreation}"></td>
  </tbody>
</table>

<style>
  .center {
    padding: 10px;
  }
</style>


</body>
</html>
