<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<style>
  .custom-heading {
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    font-size: 24px;
    text-align: center;
  }
</style>

<head>
  <div  class="custom-heading">Спектакли</div>
  <input type="button" onclick="location.href='http://localhost:8080/menus/main';" value="Перейти на главную" class="btn btn-success"/>
</head>

<style>
  .table thead th {
    background-color: green;
    color: white;
  }
</style>

<style>
  .custom-table {
    margin-top: 60px;
    width: 75%;
    margin-left: auto;
    margin-right: auto;
  }
</style>

<table class="table table-bordered table-striped custom-table">
  <thead>
  <tr>
    <th>id</th>
    <th>Название</th>
    <th>Автор</th>
    <th>Возрастная категория</th>
    <th>Жанр</th>
    <th>Год создания</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="play:${playsList}">
    <td th:text="${play.playId}"></td>
    <td th:text="${play.name}"></td>
    <td th:text="${authorsList[play.authorId - 1].fullName}"></td>
    <td th:text="${ageCategories[play.ageCategoryId - 1].ageCategory}"></td>
    <td th:text="${genresList[play.genreId - 1].genre}"></td>
    <td th:text="${play.yearOfCreation}"></td>
  </tr>
  </tbody>
</table>

</html>
