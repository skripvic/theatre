<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="card-body p-4 p-md-5">
  <form th:action="@{/people/addActorsPost/{actorId} (actorId=${actorId})}" th:object="${actorRequest}" method="post">
    <div class="row">
      <label class="form-label" for="voiceId">Голос</label>
      <input th:field="*{voiceId}" type="text" id="voiceId" class="form-control form-control-lg"/>
    </div>
    <div class="row">
      <label class="form-label" for="height">Рост</label>
      <input th:field="*{height}" type="text" id="height" class="form-control form-control-lg"/>
    </div>
    <div class="row">
      <label class="form-label" for="bodyBuildId">Телосложение</label>
      <input th:field="*{bodyBuildId}" type="text" id="bodyBuildId" class="form-control form-control-lg"/>
    </div>
    <input type="submit" value="Сохранить" class="btn btn-outline-success"/>
  </form>
</div>
</body>
</html>
