<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<style>
    .table thead th {
        background-color: green;
        color: white;
    }
</style>

<style>
    .custom-heading {
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        font-size: 24px;
        text-align: center;
    }
</style>

<head>
    <div  class="custom-heading">Количество работников в театре</div>
    <input type="button" onclick="location.href='http://localhost:8080/menus/main';" value="Перейти на главную" class="btn btn-success"/>
    <input type="button" onclick="location.href='http://localhost:8080/menus/queryMenu';" value="Запросы" class="btn btn-success"/>
</head>


<style>
    .custom-table {
        margin-top: 60px;
        width: 75%;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<table class="table table-bordered table-striped custom-table">
    <thead>
    <tr>
        <th>Должность</th>
        <th>Количество</th>
    </tr>
    </thead>
    <tbody>
    <td>Актеры</td>
    <td th:text="${actorCount}"></td>
    </tbody>
    <tbody>
    <td>Постановщики</td>
    <td th:text="${musicianCount}"></td>
    </tbody>
    <tbody>
    <td>Музыканты</td>
    <td th:text="${stageWorkerCount}"></td>
    </tbody>
    <tbody>
    <td>Служащие</td>
    <td th:text="${generalWorkerCount}"></td>
    </tbody>
    <tbody>
    <td>Всего работников</td>
    <td th:text="${employeeCount}"></td>
    </tbody>
</table>
</html>
