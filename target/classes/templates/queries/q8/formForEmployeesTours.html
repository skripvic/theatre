<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .custom-heading {
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        font-size: 24px;
        text-align: center;
    }
</style>

<head>
    <div  class="custom-heading">Гастролирующие</div>
    <input type="button" onclick="location.href='http://localhost:8080/menus/main';" value="Перейти на главную" class="btn btn-success"/>
    <input type="button" onclick="location.href='http://localhost:8080/menus/queryMenu';" value="Запросы" class="btn btn-success"/>
</head>
<body>
<div class="card-body p-4 p-md-5" style="width: 75%; margin-top: 20px; margin-left: auto; margin-right: auto;">
    <form th:action="@{/queries/q8-2}" th:object="${FormForEmployeesByTourRequest}" method="get">
        <div class="row">
            <div class="row">
                <label>
                    <input type="radio" th:field="*{isFromHome}" th:value="true" >
                    Уезжавшие из нашего театра
                </label>
                <label>
                    <input type="radio" th:field="*{isFromHome}" th:value="false" >
                    Приезжавшие в наш театр
                </label>
            </div>
        </div>
        <div class="row">
            <label class="form-label" for="fromDate">Уехавшие с (yyyy.mm.dd)</label>
            <input th:field="*{fromDate}" type="text" id="fromDate" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="toDate">По (yyyy.mm.dd)</label>
            <input th:field="*{toDate}" type="text" id="toDate" class="form-control form-control-lg"/>
        </div>
        <input type="submit" value="Поиск" class="btn  btn-outline-success"/>
    </form>
</div>
</body>
</html>
