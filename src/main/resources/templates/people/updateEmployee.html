<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="card-body p-4 p-md-5">
    <form th:action="@{/people/updateEmployeePost/{employeeId} (employeeId=${id})}" th:object="${employeeRequest}" method="post">
        <div class="row">
            <label class="form-label" for="firstName">Имя</label>
            <input th:field="*{firstName}" type="text" id="firstName" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="lastName">Фамилия</label>
            <input th:field="*{lastName}" type="text" id="lastName" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="birthDate">Дата рождения</label>
            <input th:field="*{birthDate}" type="text" id="birthDate" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="sex">Образование</label>
            <input th:field="*{sex}" type="text" id="sex" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="numberOfChildren">Количество детей</label>
            <input th:field="*{numberOfChildren}" type="number" id="numberOfChildren" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="employmentDate">Первый день работы</label>
            <input th:field="*{firstWorkDay}" type="text" id="employmentDate" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="dismissalDate">Дата увольнения</label>
            <input th:field="*{lastWorkDay}" type="text" id="dismissalDate" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="salary">Зарплата</label>
            <input th:field="*{salary}" type="text" id="salary" class="form-control form-control-lg"/>
        </div>
        <div class="row">
            <label class="form-label" for="staffType">Студент ли</label>
            <input th:field="*{isStudent}" type="number" id="staffType" class="form-control form-control-lg"/>
        </div>
        <input type="submit" value="Сохранить"/>
    </form>
</div>
</body>
</html>
