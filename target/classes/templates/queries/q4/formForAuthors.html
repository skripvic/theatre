<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  .custom-heading {
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    font-size: 24px;
    text-align: center;
  }
</style>

<head>
  <div  class="custom-heading">Авторы</div>
  <input type="button" onclick="location.href='http://localhost:8080/menus/main';" value="Перейти на главную" class="btn btn-success"/>
  <input type="button" onclick="location.href='http://localhost:8080/menus/queryMenu';" value="Запросы" class="btn btn-success"/>
</head>
<body>
<div class="card-body p-4 p-md-5" style="width: 75%; margin-top: 20px; margin-left: auto; margin-right: auto;">
  <form th:action="@{/queries/q4-2}" th:object="${FormForAuthorsRequest}" method="get">
    <div class="row">
      <label class="form-label" for="genreId">Жанр </label>
      <select th:field="*{genreId}" id="genreId" class="form-control form-control-lg">
        <option value="-1">Любой</option>
        <option th:each="genre : ${genres}" th:value="${genre.genreId}" th:text="${genre.genre}"></option>
      </select>
    </div>
    <div class="row">
      <label class="form-label" for="century">Век</label>
      <input th:field="*{century}" type="number" id="century" class="form-control form-control-lg"/>
    </div>
    <div class="row">
      <label class="form-label" for="country">Страна </label>
      <select th:field="*{country}" id="country" class="form-control form-control-lg">
        <option value="-1">Любая</option>
        <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
      </select>
    </div>
    <input type="submit" value="Поиск" class="btn  btn-outline-success"/>
  </form>
</div>
</body>
</html>
