<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</head>

<style>
  .custom-heading {
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
    font-size: 24px;
    text-align: center;
  }
</style>

<head>
  <div  class="custom-heading">Постановки</div>
  <input type="button" onclick="location.href='http://localhost:8080/menus/main';" value="Перейти на главную" class="btn btn-success"/>
</head>

<style>
  .table thead th {
    background-color: green;
    color: white;
  }
</style>

<style>
  .custom-table {
    margin-top: 60px;
    width: 75%;
    margin-left: auto;
    margin-right: auto;
  }
</style>

<table class="table table-bordered table-striped custom-table">
  <thead>
  <tr>
    <th>Спектакль</th>
    <th>Режиссер</th>
    <th>Художник-постановщик</th>
    <th>Дирижер</th>
    <th>Начальная цена</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="staging, index:${stagingsList}">
    <td th:text="${playsList[index.index].name}"></td>
    <td>
      <a th:href="@{/people/{employeeId} (employeeId=${staging.directorId})}"
         th:text="${directorList[index.index].firstName} + ' ' + ${directorList[index.index].lastName}"></a>
    </td>
    <td>
      <a th:href="@{/people/{employeeId} (employeeId=${staging.artDirectorId})}"
         th:text="${artDirectorList[index.index].firstName} + ' ' + ${artDirectorList[index.index].lastName}"></a>
    </td>
    <td>
      <a th:href="@{/people/{employeeId} (employeeId=${staging.conductorId})}"
         th:text="${conductorList[index.index].firstName} + ' ' + ${conductorList[index.index].lastName}"></a>
    </td>
    <td th:text="${staging.startPrice}"></td>
  </tr>
  </tbody>
</table>

</html>
