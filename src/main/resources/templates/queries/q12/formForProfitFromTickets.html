<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <input type="button" onclick="location.href='http://localhost:8080/main';" value="Перейти на главную"/>
</head>
<body>
<div class="card-body p-4 p-md-5">
  <form th:action="@{/queries/q13-2}" th:object="${FormForTicketsCount}" method="get">
    <div class="row">
      <label class="form-label" for="playId">Спектакль (id)</label>
      <input th:field="*{playId}" type="number" id="playId" class="form-control form-control-lg"/>
    </div>
    <div class="row">
      <label class="form-label" for="fromDate">В промежутке от</label>
      <input th:field="*{fromDate}" type="text" id="fromDate" class="form-control form-control-lg"/>
    </div>
    <div class="row">
      <label class="form-label" for="toDate">До</label>
      <input th:field="*{toDate}" type="text" id="toDate" class="form-control form-control-lg"/>
    </div>
    <input type="submit" value="Поиск"/>
  </form>
</div>
</body>
</html>
