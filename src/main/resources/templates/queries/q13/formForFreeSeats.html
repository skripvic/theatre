<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .custom-heading {
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        font-size: 24px;
        text-align: center;
    }
</style>

<head>
    <div  class="custom-heading">Свободные места</div>
    <input type="button" onclick="location.href='http://localhost:8080/menus/main';" value="Перейти на главную" class="btn btn-success"/>
    <input type="button" onclick="location.href='http://localhost:8080/menus/queryMenu';" value="Запросы" class="btn btn-success"/>
</head>
<body>
<div class="card-body p-4 p-md-5" style="width: 75%; margin-top: 20px; margin-left: auto; margin-right: auto;">
    <form th:action="@{/queries/q13-2}" th:object="${FormForFreeSeatsRequest}" method="get">
        <div class="row">
            <label class="form-label" for="showDateId">Спектакль </label>
            <select th:field="*{showDateId}" id="showDateId" class="form-control form-control-lg">
                <option th:each="showDate : ${showDates}" th:value="${showDate.showDateId}" th:text="${showDate.name} + ' ' + ${#strings.substring(showDate.showDate, 0, 16)}"></option>
            </select>
        </div>
        <input type="submit" value="Поиск" class="btn  btn-outline-success"/>
    </form>
</div>
</body>
</html>
